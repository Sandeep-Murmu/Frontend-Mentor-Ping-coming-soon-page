<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="paragraph">Subscribe and get notified</p>
      <div class="form-group">
        <form action="#" class="form">
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Your email address..."
            required
          />
          <div class="error-msg">Please provide a valid email address</div>
          <button type="submit" class="btn">Notify Me</button>
        </form>
      </div>

      <div class="dashboard">
        <img
          src="images/illustration-dashboard.png"
          alt="dashboard"
          class="img-dashboard"
        />
      </div>

      <div class="socials">
        <a href="https://www.facebook.com/" target="_blank" class="social-link"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://twitter.com/home" target="_blank" class="social-link"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>

      <div class="copyright">&copy; Copyright Ping. All rights reserved</div>
    </div>

    <!--  .
     -->
  </body>
</html>
